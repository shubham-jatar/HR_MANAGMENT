{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>hR......</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'addEmp/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

{% include 'admin/adminHeader.html' %}
{% csrf_token %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    {% if info %}

                    <h2 class="title">UPDATE EMPLOYEE</h2>

                    <form method="post" action="{% url 'saveupdate' %}">
                        {% csrf_token %}
                        <input type="number" name="id" value="{{ info.id }}" readonly>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" value="{{ info.name }}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" value="{{info.lastName }}">
                                </div>
                            </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black">password</label>
                                    <div>
                                        <input class="input--style-4" type="text" name="password" value="{{ info.password}}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black">Email</label>
                                    <input class="input--style-4" value="{{info.email}}" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black">Mobile Number</label>
                                    <input class="input--style-4" value="{{info.contactno }}" type="text" name="mobile">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label" style="color: black">Designations</label>
                            <div class="rs-select2 js-select-simple select--no-search" style="color: black">
                                <select name="designations" style="color: black">
                                    <option disabled="enabled" selected="selected" style="color: black">Choose Designation</option>
                                    <option style="color: black" value="MANAGER" >MANAGER</option>
                                    <option style="color: black" value="HR HEAD" >HR HEAD</option>
                                    <option style="color: black" value="INTERVIWER" >INTERVIWER</option>
                                    <option style="color: black" value="EMPLOYEE" >EMPLOYEE</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black">Address</label>
                                    <input class="input--style-4" value="{{ info.address}}" type="text" name="address">
                                </div>
                            </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% include 'mainfooter.html'%}

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'addEmp/js/global.js' %}"></script>

</body>
</html>
<!-- end document-->
